<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ hermandad.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="contenedor">    
  <ion-grid>
        <p align="center" class="nombreCompleto">{{ hermandad.fullname }}</p>
      <ion-row>
        <ion-col col-12 col-md-4>
          <p></p>
          </ion-col>
          <ion-col col-12 col-md-4>
          <ion-thumbnail>
            <img id="imgHerm" [src]="'assets/imgs/avatar/' + hermandad.id + '.png'">
          </ion-thumbnail>
        </ion-col>
        <ion-col col-12 col-md-4>
          <p></p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item-divider align="center" class="casa" color="fondo">{{ hermandad.casa }}</ion-item-divider>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-item-divider align="center" color="fondo">Historia</ion-item-divider>
        <ion-col>
          <p [innerHtml]="hermandad.historia" class="parrafo"></p>
        </ion-col>
      </ion-row>
      <ion-item-divider align="center" color="fondo">Pasos</ion-item-divider>
      <ion-row *ngFor="let paso of hermandad.pasos">
        <ion-col>
          <p class="tipoPaso">{{ paso.tipo}}</p>
          <p class="parrafo">{{ paso.nombrePaso }}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button full (click)="consultaPagina(hermandad)">Consultar Recorrido</button>
        </ion-col>
      </ion-row>
      <br/>
      <ion-row>
        <ion-item-divider align="center" color="fondo">Trajes y vestimenta</ion-item-divider>
        <ion-col class="parrafo">
          <ion-row>
            <ion-col><p>{{ hermandad.colores }}</p></ion-col>
            <ion-col><img class="imagenTraje" [src]="'assets/imgs/traje/' + hermandad.id + '.png'" align="right"></ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <br/>
      <ion-row>

                <ion-item-divider align="center" color="fondo">De inter√©s</ion-item-divider>
        <ion-col>
          <p class="parrafo">{{ hermandad.interes }}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-item-divider align="center" color="fondo">Novedades</ion-item-divider>
        <ion-col>
          <p [innerHtml]="hermandad.novedades" class="parrafo"></p>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
